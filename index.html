<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcus Elliott - Portfolio</title>
    <!--local style sheet-->
    <link rel="stylesheet" href="./index.css" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Bootstrap ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-auto sticky-top" id="side-bar">
          <div
            class="
              d-flex
              flex-sm-column flex-row flex-nowrap
              align-items-center
              sticky-top
            "
            id="navItem2"
          >
            <a
              href="/"
              class="d-block p-3"
              title=""
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              id="pro-img"
            >
              <img
                src="./Assets/profile-img.jpg"
                alt="Profile Picture"
                class="rounded-circle img-fluid"
                width="150"
                height="150"
              />
            </a>
            <ul
              class="
                nav nav-pills
                flex-sm-column
                flex-row
                flex-nowrap
                flex-shrink-1
                flex-sm-grow-0
                flex-grow-1
                mb-sm-auto mb-0
                justify-content-center
                align-items-center align-items-sm-center
              "
              id="navItemSec"
            >
              <li class="nav-item">
                <a
                  href=""
                  class="nav-link py-3 px-2 link-light text-decoration-none"
                  title=""
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-original-title="Name"
                >
                  <h4 class="text-justify">Marcus Elliott</h4>
                </a>
              </li>
              <li>
                <a
                  href=""
                  class="nav-link py-3 px-2 link-light text-decoration-none"
                  title="Projects"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-original-title="Projects"
                >
                  <button id="projectBtn">Projects</button>
                </a>
              </li>
              <li>
                <a
                  href=""
                  class="nav-link py-3 px-2 link-light text-decoration-none"
                  title="About"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-original-title="About"
                >
                  <button id="aboutBtn">About</button>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="nav-link py-3 px-2 link-light text-decoration-none"
                  title="Contact Me"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  data-bs-original-title="Contact"
                >
                  <button id="contactBtn">Contact</button>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-sm p-0 min-vh-100 d-block" id="page-body">
          <div>
            <picture>
              <img
              src="./Assets/image01.jpg"
              alt="Portfolio Top img"
              class="img-fluid"
              id="top-img"
            />
            </picture>

          </div>

          <div id="skills-sec" class="col-sm-auto">
            <h1 id="skills-h1">My Skills</h1>
            <div id="icon-sec">
              <span style="font-size: 6em; color: #e65100">
                <i class="fab fa-html5" id="htmlIcon"></i>
              </span>
              <span style="font-size: 6em; color: #039be5">
                <i class="fab fa-css3-alt" id="cssIcon"></i>
              </span>
              <span style="font-size: 6em; color: #FFD600">
                <i class="fab fa-js" id="jsIcon"></i>
              </span>
              <span style="font-size: 6em; color: #000000">
                <i class="fab fa-github" id="githubIcon"></i>
              </span>
              <span style="font-size: 6em; color: #000000">
                <i class="fab fa-python" id="pythonIcon"></i>
              </span>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Script JS Bundle-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
